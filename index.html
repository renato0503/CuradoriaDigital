<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curadoria Digital - Segurança e Confiança</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Babel for browser-side JSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for Modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.292.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/"
  }
}
</script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      /* Animation Utilities */
      .animate-in {
        animation-fill-mode: both;
        animation-duration: 700ms;
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideInFromBottom {
        from { transform: translateY(1rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes zoomIn95 {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .fade-in { animation-name: fadeIn; }
      .slide-in-from-bottom-4 { animation-name: slideInFromBottom; }
      .zoom-in-95 { animation-name: zoomIn95; }
    </style>
  </head>
  <body class="bg-slate-50 text-slate-800 antialiased selection:bg-blue-200 selection:text-blue-900">
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel" data-type="module" data-presets="typescript,react">
      import React, { useState, useEffect, useRef } from 'react';
      import { createRoot } from 'react-dom/client';
      import { 
        ShieldCheck, Search, FileCode, Scale, Users, ShoppingBag, 
        Building2, UserCheck, ChevronDown, CheckCircle2, AlertTriangle, 
        Check, Send, Lock, Circle, Clock, Loader2, Shield 
      } from 'lucide-react';

      // --- CONSTANTS ---
      const SERVICES = [
        {
          title: "Verificação de Links",
          description: "Análise profunda de URLs suspeitas para evitar phishing e malwares.",
          icon: Search,
        },
        {
          title: "Leilões e Compras",
          description: "Validação de veracidade de sites de leilão e e-commerce desconhecidos.",
          icon: ShoppingBag,
        },
        {
          title: "Análise de Software",
          description: "Verificação de integridade de arquivos e downloads antes da instalação.",
          icon: FileCode,
        },
        {
          title: "Due Diligence Digital",
          description: "Investigação completa sobre a reputação digital de vendedores ou entidades.",
          icon: Scale,
        },
      ];

      const DIFFERENTIALS = [
        {
          title: "Especialização",
          description: "Foco exclusivo em validação de segurança digital."
        },
        {
          title: "Tecnologia Híbrida",
          description: "Poder da IA combinado com discernimento humano."
        },
        {
          title: "Rapidez",
          description: "Respostas ágeis para tomadas de decisão urgentes."
        },
        {
          title: "Imparcialidade",
          description: "Análise técnica fria, sem viés comercial."
        }
      ];

      const PRICING = [
        {
          title: "Curadoria Individual",
          price: "R$ 50,00",
          features: ["1 Análise Completa", "Relatório em PDF", "Entrega em 24h", "Suporte via E-mail"],
          highlight: false,
        },
        {
          title: "Pacote Essencial",
          price: "R$ 180,00",
          features: ["4 Curadorias", "Desconto de 10%", "Prioridade na Fila", "Validade de 30 dias"],
          highlight: true,
        },
        {
          title: "Pacote Familiar",
          price: "R$ 350,00",
          features: ["8 Curadorias", "Desconto de 12%", "Relatório Detalhado", "Monitoramento Básico"],
          highlight: false,
        },
      ];

      const AUDIENCE = [
        { name: "Empresas", icon: Building2 },
        { name: "Idosos", icon: Users },
        { name: "Pais", icon: UserCheck },
        { name: "Compradores", icon: ShoppingBag },
      ];

      const WORKFLOW_STEPS = [
        {
          id: 1,
          title: "Recebimento e Triagem",
          description: "Seu pedido foi registrado! Em 1 hora, nossa equipe de triagem revisará os dados e confirmará o orçamento via e-mail.",
          duration: "1 hora"
        },
        {
          id: 2,
          title: "Análise Técnica (IA + Humana)",
          description: "O ativo (link, leilão, arquivo) está sendo processado por nossas ferramentas de IA e analisado por um Curador Digital especialista.",
          duration: "4-24 horas"
        },
        {
          id: 3,
          title: "Elaboração do Parecer",
          description: "O Curador Digital está redigindo o Relatório de Due Diligence, transformando dados técnicos em linguagem simples e decisiva.",
          duration: "Processamento"
        },
        {
          id: 4,
          title: "Entrega do Relatório Final",
          description: "O parecer técnico de segurança (com o veredito: CONFIÁVEL ou ALERTA DE RISCO) será enviado para o seu e-mail. Valide para Confiar!",
          duration: "Conclusão"
        }
      ];

      const COMPETITORS = [
        "Google Safe Browsing",
        "Bitdefender Link Checker",
        "ESET Link Checker"
      ];

      // --- COMPONENTS ---

      // Hero Component
      const Hero = ({ onCtaClick }) => {
        return (
          <section className="relative bg-slate-900 text-white min-h-[90vh] flex flex-col items-center justify-center px-6 py-20 overflow-hidden">
            {/* Background Decorative Elements */}
            <div className="absolute top-0 left-0 w-full h-full overflow-hidden opacity-10 pointer-events-none">
              <div className="absolute -top-24 -left-24 w-96 h-96 bg-blue-500 rounded-full blur-3xl"></div>
              <div className="absolute top-1/2 right-0 w-64 h-64 bg-emerald-500 rounded-full blur-3xl"></div>
            </div>

            <div className="relative z-10 max-w-4xl mx-auto text-center space-y-8">
              <div className="flex justify-center mb-6">
                <div className="bg-slate-800/50 p-4 rounded-full border border-slate-700 backdrop-blur-sm">
                  <ShieldCheck size={64} className="text-blue-400" />
                </div>
              </div>
              
              <h1 className="text-4xl md:text-6xl font-bold tracking-tight leading-tight">
                Curadoria Digital
                <span className="block text-blue-400 mt-2 text-2xl md:text-4xl font-normal">
                  Sua Plataforma de Confiança e Segurança na Web
                </span>
              </h1>

              <p className="text-lg md:text-xl text-slate-300 max-w-2xl mx-auto leading-relaxed">
                Navegue sem medo. Nós verificamos, autenticamos e analisamos links, leilões e arquivos para você não cair em golpes.
              </p>

              <div className="pt-8">
                <button
                  onClick={onCtaClick}
                  className="group bg-blue-600 hover:bg-blue-500 text-white text-lg font-semibold py-4 px-8 rounded-full transition-all duration-300 shadow-[0_0_20px_rgba(37,99,235,0.3)] hover:shadow-[0_0_30px_rgba(37,99,235,0.5)] transform hover:-translate-y-1 flex items-center justify-center gap-2 mx-auto"
                >
                  Solicitar Curadoria
                  <ChevronDown className="group-hover:translate-y-1 transition-transform" />
                </button>
              </div>
            </div>
          </section>
        );
      };

      // Services Component
      const Services = () => {
        return (
          <section className="py-20 px-6 bg-white">
            <div className="max-w-6xl mx-auto space-y-20">
              
              {/* The Problem */}
              <div className="text-center space-y-4">
                <div className="inline-flex items-center gap-2 px-4 py-2 bg-red-50 text-red-700 rounded-full text-sm font-semibold mb-4">
                  <AlertTriangle size={16} />
                  O Problema que Solucionamos
                </div>
                <h2 className="text-3xl md:text-4xl font-bold text-slate-900">
                  A Internet não é um lugar seguro
                </h2>
                <p className="text-slate-600 max-w-2xl mx-auto">
                  Golpes, phishing e fraudes digitais estão cada vez mais sofisticados. 
                  Identificar o que é real e o que é armadilha exige conhecimento técnico.
                </p>
              </div>

              {/* Services Grid */}
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
                {SERVICES.map((service, idx) => (
                  <div key={idx} className="bg-slate-50 p-6 rounded-2xl border border-slate-100 hover:shadow-lg transition-shadow duration-300 group">
                    <div className="w-12 h-12 bg-blue-100 text-blue-600 rounded-xl flex items-center justify-center mb-6 group-hover:scale-110 transition-transform">
                      <service.icon size={24} />
                    </div>
                    <h3 className="text-xl font-bold text-slate-900 mb-3">{service.title}</h3>
                    <p className="text-slate-600 text-sm leading-relaxed">{service.description}</p>
                  </div>
                ))}
              </div>

              {/* Differentials */}
              <div className="bg-slate-900 rounded-3xl p-8 md:p-12 text-white">
                <div className="text-center mb-12">
                  <h3 className="text-2xl md:text-3xl font-bold mb-4">Por Que Escolher a Curadoria Digital?</h3>
                  <p className="text-slate-400">Não somos apenas um algoritmo. Somos especialistas.</p>
                </div>
                
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  {DIFFERENTIALS.map((diff, idx) => (
                    <div key={idx} className="flex items-start gap-4">
                      <CheckCircle2 className="text-emerald-400 shrink-0 mt-1" size={24} />
                      <div>
                        <h4 className="text-lg font-bold text-white mb-1">{diff.title}</h4>
                        <p className="text-slate-400 text-sm">{diff.description}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </div>

            </div>
          </section>
        );
      };

      // Pricing Component
      const Pricing = () => {
        return (
          <section className="py-20 px-6 bg-slate-50 border-t border-slate-200">
            <div className="max-w-6xl mx-auto">
              
              <div className="text-center mb-16">
                <h2 className="text-3xl md:text-4xl font-bold text-slate-900 mb-4">Investimento em Segurança</h2>
                <p className="text-slate-600">Quanto vale a sua paz de espírito?</p>
              </div>

              {/* Pricing Cards */}
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20">
                {PRICING.map((tier, idx) => (
                  <div 
                    key={idx} 
                    className={`relative rounded-2xl p-8 bg-white border ${tier.highlight ? 'border-blue-500 ring-2 ring-blue-500/20 shadow-xl scale-105 z-10' : 'border-slate-200 shadow-sm'} transition-all`}
                  >
                    {tier.highlight && (
                      <div className="absolute top-0 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-blue-600 text-white text-xs font-bold px-4 py-1 rounded-full uppercase tracking-wide">
                        Recomendado
                      </div>
                    )}
                    <h3 className="text-lg font-semibold text-slate-900 mb-2">{tier.title}</h3>
                    <div className="text-4xl font-bold text-slate-900 mb-6">{tier.price}</div>
                    <ul className="space-y-4 mb-8">
                      {tier.features.map((feature, fIdx) => (
                        <li key={fIdx} className="flex items-center gap-3 text-sm text-slate-600">
                          <Check size={16} className="text-emerald-500" />
                          {feature}
                        </li>
                      ))}
                    </ul>
                  </div>
                ))}
              </div>

              {/* Target Audience */}
              <div className="border-t border-slate-200 pt-16">
                <h3 className="text-center text-xl font-semibold text-slate-900 mb-10">Quem Protegemos</h3>
                <div className="flex flex-wrap justify-center gap-8 md:gap-16">
                  {AUDIENCE.map((item, idx) => (
                    <div key={idx} className="flex flex-col items-center gap-3 text-slate-600 hover:text-blue-600 transition-colors">
                      <div className="p-4 bg-white rounded-full shadow-sm border border-slate-100">
                        <item.icon size={28} />
                      </div>
                      <span className="font-medium">{item.name}</span>
                    </div>
                  ))}
                </div>
              </div>

            </div>
          </section>
        );
      };

      // Request Form Component
      const RequestForm = ({ onSubmit }) => {
        const [formData, setFormData] = useState({
          name: '',
          email: '',
          type: 'link',
          details: ''
        });

        const handleChange = (e) => {
          const { name, value } = e.target;
          setFormData(prev => ({ ...prev, [name]: value }));
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          // In a real app, we would send data to backend here
          onSubmit();
        };

        return (
          <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl border border-slate-200 overflow-hidden">
            <div className="bg-slate-900 p-6 text-white text-center">
              <h2 className="text-2xl font-bold mb-2">Solicite Sua Curadoria Agora</h2>
              <p className="text-slate-400 text-sm">Preencha os dados abaixo para iniciar a análise de segurança.</p>
            </div>
            
            <form onSubmit={handleSubmit} className="p-8 space-y-6">
              <div>
                <label htmlFor="name" className="block text-sm font-medium text-slate-700 mb-1">Nome Completo</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  value={formData.name}
                  onChange={handleChange}
                  className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-slate-50"
                  placeholder="Seu nome"
                />
              </div>

              <div>
                <label htmlFor="email" className="block text-sm font-medium text-slate-700 mb-1">E-mail para Contato</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  value={formData.email}
                  onChange={handleChange}
                  className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-slate-50"
                  placeholder="seu@email.com"
                />
              </div>

              <div>
                <label htmlFor="type" className="block text-sm font-medium text-slate-700 mb-1">Tipo de Curadoria</label>
                <select
                  id="type"
                  name="type"
                  value={formData.type}
                  onChange={handleChange}
                  className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-slate-50"
                >
                  <option value="link">Link / URL Suspeita</option>
                  <option value="auction">Site de Leilão / E-commerce</option>
                  <option value="software">Software / Download de Arquivo</option>
                  <option value="other">Outros / Investigação Geral</option>
                </select>
              </div>

              <div>
                <label htmlFor="details" className="block text-sm font-medium text-slate-700 mb-1">Ativo a ser Verificado</label>
                <textarea
                  id="details"
                  name="details"
                  required
                  rows={4}
                  value={formData.details}
                  onChange={handleChange}
                  className="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors bg-slate-50"
                  placeholder="Cole o link aqui, nome do software ou detalhes do leilão..."
                ></textarea>
              </div>

              <div className="pt-4">
                <button
                  type="submit"
                  className="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center gap-2"
                >
                  <Send size={20} />
                  Enviar Pedido e Iniciar
                </button>
                <div className="flex items-center justify-center gap-2 mt-4 text-xs text-slate-400">
                  <Lock size={12} />
                  <span>Seus dados são processados com sigilo absoluto.</span>
                </div>
              </div>
            </form>
          </div>
        );
      };

      // Workflow Component
      const Workflow = () => {
        const [activeStep, setActiveStep] = useState(0);

        useEffect(() => {
          const timer = setTimeout(() => {
            setActiveStep(1); 
          }, 500);
          return () => clearTimeout(timer);
        }, []);

        return (
          <div className="max-w-3xl mx-auto">
            <div className="bg-white rounded-2xl shadow-xl border border-slate-200 p-8 md:p-12">
              <div className="text-center mb-12">
                <h2 className="text-2xl md:text-3xl font-bold text-slate-900 mb-4">Acompanhamento do Pedido</h2>
                <p className="text-slate-600">
                  Acompanhe o status da sua solicitação em tempo real.
                </p>
              </div>

              <div className="space-y-0 relative before:absolute before:inset-0 before:ml-5 before:-translate-x-px md:before:mx-auto md:before:translate-x-0 before:h-full before:w-0.5 before:bg-gradient-to-b before:from-transparent before:via-slate-300 before:to-transparent">
                
                {WORKFLOW_STEPS.map((step, index) => {
                  const isCompleted = index < activeStep;
                  const isCurrent = index === activeStep;
                  const isPending = index > activeStep;

                  return (
                    <div key={step.id} className="relative flex items-center justify-between md:justify-normal md:odd:flex-row-reverse group is-active mb-8 md:mb-12 last:mb-0">
                      
                      {/* Icon Wrapper */}
                      <div className={`
                        flex items-center justify-center w-10 h-10 rounded-full border-2 shrink-0 md:order-1 md:group-odd:-translate-x-1/2 md:group-even:translate-x-1/2 z-10 bg-white
                        ${isCompleted ? 'border-emerald-500 text-emerald-500' : ''}
                        ${isCurrent ? 'border-blue-600 text-blue-600 animate-pulse' : ''}
                        ${isPending ? 'border-slate-300 text-slate-300' : ''}
                      `}>
                        {isCompleted && <CheckCircle2 size={20} />}
                        {isCurrent && <Loader2 size={20} className="animate-spin" />}
                        {isPending && <Circle size={20} />}
                      </div>

                      {/* Content Card */}
                      <div className="w-[calc(100%-4rem)] md:w-[calc(50%-2.5rem)] p-6 rounded-xl border bg-white shadow-sm transition-all duration-500 hover:shadow-md">
                        <div className="flex items-center justify-between mb-2">
                            <span className={`text-xs font-bold uppercase tracking-wider ${isCurrent ? 'text-blue-600' : 'text-slate-500'}`}>
                              Passo 0{step.id}
                            </span>
                            {isCurrent && (
                              <span className="flex items-center gap-1 text-xs font-medium text-blue-600 bg-blue-50 px-2 py-1 rounded-full">
                                  <Clock size={12} /> Em andamento
                              </span>
                            )}
                        </div>
                        <h3 className={`text-lg font-bold mb-2 ${isPending ? 'text-slate-400' : 'text-slate-900'}`}>
                          {step.title}
                        </h3>
                        <p className={`text-sm ${isPending ? 'text-slate-400' : 'text-slate-600'}`}>
                          {step.description}
                        </p>
                        {!isPending && (
                          <div className="mt-3 text-xs text-slate-500 border-t border-slate-100 pt-2">
                            Previsão: {step.duration}
                          </div>
                        )}
                      </div>

                    </div>
                  );
                })}
              </div>
            </div>
          </div>
        );
      };

      // Footer Component
      const Footer = () => {
        return (
          <footer className="bg-slate-900 text-slate-400 py-12 px-6">
            <div className="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 mb-12">
              
              {/* Brand & Context */}
              <div className="space-y-6">
                <div className="flex items-center gap-2 text-white">
                  <Shield className="text-blue-500" size={32} />
                  <span className="text-xl font-bold">Curadoria Digital</span>
                </div>
                <p className="text-sm leading-relaxed max-w-sm">
                  Validamos a segurança da internet para que você confie. 
                  Combinamos inteligência artificial e curadoria humana para proteger você de fraudes.
                </p>
              </div>

              {/* Competitors Context */}
              <div>
                <h4 className="text-white font-semibold mb-4 text-sm uppercase tracking-wide">Contexto de Mercado</h4>
                <p className="text-sm mb-4">
                  Diferente de ferramentas automatizadas puras como:
                </p>
                <ul className="space-y-2 text-sm">
                  {COMPETITORS.map((comp, idx) => (
                    <li key={idx} className="flex items-center gap-2">
                      <span className="w-1.5 h-1.5 rounded-full bg-slate-600"></span>
                      {comp}
                    </li>
                  ))}
                </ul>
                <p className="mt-4 text-xs text-slate-500 italic">
                  Nós oferecemos a camada humana de interpretação e due diligence que algoritmos isolados não conseguem fornecer.
                </p>
              </div>
            </div>

            {/* Final CTA Strip */}
            <div className="border-t border-slate-800 pt-8 text-center">
              <p className="text-lg font-medium text-white mb-2">Validamos para que Você Confie</p>
              <p className="text-xs text-slate-600">
                © {new Date().getFullYear()} Curadoria Digital. Todos os direitos reservados.
              </p>
            </div>
          </footer>
        );
      };

      // Main App Component
      const App = () => {
        const [showWorkflow, setShowWorkflow] = useState(false);
        const requestSectionRef = useRef(null);

        const scrollToRequest = () => {
          requestSectionRef.current?.scrollIntoView({ behavior: 'smooth' });
        };

        const handleFormSubmit = () => {
          setShowWorkflow(true);
          setTimeout(() => {
              scrollToRequest();
          }, 100);
        };

        return (
          <div className="min-h-screen flex flex-col">
            <Hero onCtaClick={scrollToRequest} />
            
            <Services />
            
            <Pricing />

            {/* Dynamic Section: Form or Workflow */}
            <section 
              ref={requestSectionRef} 
              className="py-20 px-6 bg-slate-50 border-t border-slate-200 min-h-[800px] flex items-center"
              id="request-section"
            >
              <div className="w-full">
                {!showWorkflow ? (
                  <div className="animate-in fade-in slide-in-from-bottom-4 duration-700">
                    <RequestForm onSubmit={handleFormSubmit} />
                  </div>
                ) : (
                  <div className="animate-in fade-in zoom-in-95 duration-700">
                    <Workflow />
                  </div>
                )}
              </div>
            </section>

            <Footer />
          </div>
        );
      };

      // Mount App
      const root = createRoot(document.getElementById('root'));
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
  </body>
</html>
